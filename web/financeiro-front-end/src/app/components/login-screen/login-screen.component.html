<div class="body">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Controle Financeiro</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="formLogin" style="margin-top:10px;">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nome de UsuÃ¡rio" formControlName="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="password" placeholder="Senha" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()" [disabled]="!formLogin.valid">Entrar</button>

      </form>
    </mat-card>

  </div>
</div>
